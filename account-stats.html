<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAYSTYLE</title>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Custom CSS to remove bullet points */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body class="account-stats">
  <div class="container">
    <div class="name-level-container">
      <div class="name-block">
        <div id="loggedin">
          <div data-bind="with: user">
            <h1><span data-bind="text: display_name"></span></h1>
          </div>
        </div>
      </div>
      <div class="level-block">
        <p>LV <span data-bind="text: $root.followersCount"></span></p>
      </div>
      </div>
    </div>

        <!-- Display top 5 artists -->
        <div class="artist-block">
        <ul data-bind="foreach: artists">
          <li>
            <span data-bind="text: name"></span><br />
          </li>
        </ul>
      </div>

      
      <div class="top-genre">
        <p data-bind="text: topGenre"></p>
    </div>
    
      

      

       <!-- Logout button -->
    <div class="logout-container">
      <span id="logout-button" class="logout-btn" data-bind="click: logout">LOGOUT</span>
    </div>
  </div>
</body>




  <!-- jQuery required for Bootstrap core JavaScript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <!-- This file would be available as a vendor dependency in your local project if you're using Bower or Composer -->
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/spotify-web-api-js/src/spotify-web-api.js"></script>
  <script src="js/oauth-config.js"></script>
  <script src="js/oauth-manager.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
