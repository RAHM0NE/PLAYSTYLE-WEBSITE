</div>

        <!-- Display top 5 artists -->

      <div class="top-genre">

<!-- Display audio features -->

    <li><span class="feature-name">INST.</span> <span class="feature-value" data-bind="text: instrumentalness"></span></li>
    <li><span class="feature-name">LIV.</span> <span class="feature-value" data-bind="text: liveness"></span></li>
    <li><span class="feature-name">NRG</span> <span class="feature-value" data-bind="text: energy"></span></li>
    <li><span class="feature-name">TEMPO </span> <span class="feature-value" data-bind="text: tempo"></span></li>
  </ul>
</div>

<div id="weapon-image-container" style="display: none;">
  <img id="weaponImage" src="" alt="Weapon Image">
</div>

<div id="character-image-container" style="display: none;">
  <img id="characterImage" src="" alt="Character Image">
</div>


 <!-- Hover text for more info -->
 <div class="hover-info">

</div>

<!-- Image container -->
<div id="image-container">
  <!-- Add your image here -->

</div>

<audio autoplay loop>
  <source src="Menu Screen.mp3" type="audio/mpeg">
  Your browser does not support the audio element.

 <!-- JavaScript to control video playback -->
 <script>
  // Function to play video and fade it out when finished
  function playVideoAndFadeOut() {
    var video = document.getElementById('background-video');

    // Play the video
    video.play()
      .then(function() {
        console.log('Video playback started successfully.');
        
        // Add event listener for video ended
        video.addEventListener('ended', function() {
          console.log('Video playback ended.');
          
          // Fade out the video
          $(video).fadeOut(1000, function() {
            console.log('Video faded out.');
            // Once faded out, remove the video element from the DOM
            $(video).remove();
          });
        });
      })
      .catch(function(error) {
        console.error('Failed to start video playback:', error);
      });
  }

  // Call the function to play video and fade it out
  playVideoAndFadeOut();
</script>
